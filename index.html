<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
  <body>
    <div class="header">
      <div class="header-title">library</div>
      <button id="addBookModalBtn">Add book</button>
    </div>
    <div class="container"></div>
    <dialog id="addBookModal">
      <div class="modal-content">
        <form>
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div>
            <label for="pages">Pages</label>  
            <input type="number" id="pages" name="pages" required>
          </div>
          <div>
            <label for="isRead">Have you read it?</label>
            <input type="checkbox" id="isRead" name="isRead">
          </div>
          <div class="button-group">
            <button id="closeModalBtn" formmethod="dialog">Cancel</button>
            <button id="submitModalBtn">Submit</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
  <script src="script.js"></script>
</html>
